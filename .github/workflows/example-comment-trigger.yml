name: Code Review Bot

on:
  # Trigger on PR events for full reviews
  pull_request:
    types: [opened, synchronize, ready_for_review]

  # Trigger on comments for question answering
  issue_comment:
    types: [created]

jobs:
  review:
    # Only run if:
    # 1. It's a PR event (full review), OR
    # 2. It's a comment on a PR mentioning the bot (question answering)
    if: |
      github.event_name == 'pull_request' || 
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '@review-my-code-bot'))

    runs-on: ubuntu-latest

    permissions:
      # Required for posting comments
      pull-requests: write
      # Required for reading code
      contents: read

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          # For PR events, use the PR head
          # For comment events, fetch the PR and checkout its head
          ref:
            ${{ github.event_name == 'pull_request' &&
            github.event.pull_request.head.sha || '' }}

      # For comment events, we need to fetch the PR head explicitly
      - name: Checkout PR head for comment events
        if: github.event_name == 'issue_comment'
        run: |
          gh pr checkout ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run OpenCode PR Reviewer
        uses: ./ # Use the action from this repository
        with:
          opencode_api_key: ${{ secrets.OPENCODE_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: 'google/gemini-flash-1.5'
          problem_score_threshold: '5'
          enable_web: 'false'
          enable_human_escalation: 'true'
          human_reviewers: 'alice,bob' # Optional: comma-separated GitHub usernames
